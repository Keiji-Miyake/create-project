name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Debug: Show files in workspace"
        run: |
          pwd
          echo "Checking for pnpm-lock.yaml:"
          ls -la
          echo "Directory structure:"
          find . -type f -name "pnpm-lock.yaml" | sort
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run biome lint
        run: pnpm biome lint
      - name: Run biome format check
        run: pnpm biome check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Debug: Show files in workspace"
        run: |
          pwd
          echo "Checking for pnpm-lock.yaml:"
          ls -la
          echo "Directory structure:"
          find . -type f -name "pnpm-lock.yaml" | sort
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: TypeScript strict type check
        run: pnpm tsc --noEmit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Debug: Show files in workspace"
        run: |
          pwd
          echo "Checking for pnpm-lock.yaml:"
          ls -la
          echo "Directory structure:"
          find . -type f -name "pnpm-lock.yaml" | sort
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run unit/integration tests (Vitest)
        run: pnpm vitest run --coverage

